---
layout: blog
---
<div class="container">
  <div class="col-md-8 col-md-offset-2 marginTop">
<div class = "wrap content wrap-content">
<h2 class="post-title">{{page.title}}</h2>
<ul>
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.tag %}
  <li class="archive_list">
    <time class="post-time"datetime='{{post.date | date: "%Y-%m-%d"}}'>{{post.date | date: "%b %-d, %Y"}}</time> <a class="archive_list_article_link" href='{{post.url}}'>{{post.title}}</a>
    <p class="summary">{{post.summary}}</p>
  </li>
  {% endif %}
  {% endfor %}
  {% endfor %}
</ul>
    </div>
  </div>
</div>
