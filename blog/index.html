---
layout: blog
title: Blog
---
<div class="container">

  <div class="col-md-8 col-md-offset-2 marginTop">
    <div class="tagline">
      {{ site.tagline }}
    </div>
    <h1 class="marginTop">Recent Blog Posts</h1>

    <div class="posts">
      {% for post in site.posts limit:10 %}
      <div class="post">
	<h1 class="post-title">
	  <a href="{{ post.url }}">
	    {{ post.title }}
	  </a>
	</h1>
	<span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
	{{ post.content | split:'<!-- more -->' | first }}
	{% if post.content contains "<!-- more -->" %}
	<a href="{{ post.url | prepend: site.baseurl }}">Continue reading...</a>
	{% endif %}
      </div>
      <hr>
      {% endfor %}
    </div>

  <div class="marginBottom">
    <a href="/blog/archives/" title="an archive of all posts">&larr; More posts</a>
  </div>

</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>    

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script>
 $(".contentContainer").css("min-height",$(window).height());

</script>
</body>
</html>
